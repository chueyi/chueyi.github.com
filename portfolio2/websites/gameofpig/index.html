<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Pig & Chicken</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/wxs2gsn.css">
    <link href ="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel ="stylesheet">
    <script src = "scripts.js" defer></script>
</head>

<body>
    <header id = "header">
        <img src = "images/pig.png" id = "pig" alt = "pig" width = 100 height = 100>
        <h1>GAME OF PIG + CHICKEN</h1>
        <img src = "images/chicken.png" id = "chicken" alt = "chicken" width = 100 height = 100>

        <audio controls autoplay>
            <source src = "media/opening.mp3 " type = "audio/mpeg">
        </audio>
    </header>

    <main id = "mainsection">

        <div id = "midsection">
            <img src = "images/oj.png" alt = "orangejuice" width = 150 height = 150 id = "oj">
            <ul id = "rules">
                <li id = "ruleonlist"><p>Rules</p></li>
                <li>Two players only</li>
                <li>Roll the dice when it's your turn. First to 30 points wins. You can choose to pass too (scaredy cat).</li>
                <li>Roll 1 = points do not get added and turn ends</li>
                <li>Roll 1+1 (Snake Eyes) = score goes back to 0 points</li>
            </ul>
        </div>

        <div id = "wholegame">
            <div id="gamecontrol" class = "gamediv">
                <button id="startgame"><img src = "images/baconstripstart.png" id = "startbutton" alt = "startbutton"></button>
            </div>

            <div id = "gameandscore"> 
                <div id="game" class = "gamediv"></div>
                <div id="actions" class = "gamediv"></div>
            </div>

            <div id = "scoreandquit" class = "hidden">
                <div id = "score" class = "gamediv"></div>
                <div id = "bottomsection" class = "gamediv"></div>
            </div>
        </div>

    </main>

    <footer id = "footerlink">
        <p><a href = "https://validator.w3.org/check?uri=https://chueyi.github.io/des157a/studio3/index.html" class = "footerlink">VALID HTML5</a></p>

        <p><a href = "https://jigsaw.w3.org/css-validator/check/referer" class = "footerlink">VALID CSS</a ></p>
    </footer>

</body>
</html>
