    <form id="add-friend" class="add-friend-offscreen">
        <h2>Add a Friend</h2>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Barb">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Spike">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="barb.spike@pointy.com">

        <div class="social-input">
            <label for="fbook"><i class="fab fa-facebook-square"></i></label>
            <input type="url" id="fbook" name="facebook" value="https://facebook.com">
        </div>

        <div class="social-input">

        </div>

        <div class="social-input">
            <label for="linkedin"><i class="fab fa-linkedin"></i></label>
            <input type="url" id="linkedin" name="linkedin" value="https://linkedin.com">
        </div>

        <input type="submit" value="Add Friend">
    </form>
